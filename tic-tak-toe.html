<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home-page.html">
</head>
<body>
    <div id="parent-container">
        <h1>Tic Tac Toe</h1>
        <div id="container">
            <div class="cells" id="box1"></div>
            <div class="cells" id="box2"></div>
            <div class="cells" id="box3"></div>
            <div class="cells" id="box4"></div>
            <div class="cells" id="box5"></div>
            <div class="cells" id="box6"></div>
            <div class="cells" id="box7"></div>
            <div class="cells" id="box8"></div>
            <div class="cells" id="box9"></div>
        </div>
        <div class="playing-btn">
            <div class="home">
                <button class="home-btn">
                    <a class="home-link" href="home-page.html">Home</a>
                </button>
            </div>
            <div class="restart">
                <button class="restart-btn">Restart Game</button>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
